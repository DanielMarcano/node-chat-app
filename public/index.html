<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Join | Chat App</title>
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <div class="layer"></div>
  <section class="join-form">
    <form id='join-form' action="chat.html">
      <div class="form-field">
        <h1>Join Chat</h1>
      </div>
      <div class="form-field">
        <label for="username">Username</label>
        <input type="text" placeholder="JohnDoe" name="username" id="username" autocomplete="off" autofocus>
      </div>
      <div class="form-field">
        <label for="room">Room</label>
        <input type="text" placeholder="The Red Room" name="room" id="room" autocomplete="off">
      </div>
      <div class="form-field">
        <input type="submit" value="Join">
      </div>
    </form>
  </section>
</body>
</html>
