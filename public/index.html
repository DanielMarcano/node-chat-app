<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Join | Chat App</title>
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <div class="layer"></div>
  <section class="join-form">
    <form id='join-form' action="chat.html">
      <div class="form-field">
        <h1>Join Chat</h1>
      </div>
      <div class="form-field">
        <label for="username">Username</label>
        <input type="text" placeholder="JohnDoe" name="username" id="username" autocomplete="off" autofocus>
      </div>
      <div class="form-field">
        <label for="color">Color</label>
        <span id="selected-color"></span>
        <section class="no-picker" id="picker">
          <h3 id="color-name">Pick One</h3>
            <ul class="color-picker" id="color-picker">
            </ul>
        </section>
      </div>
      <div class="form-field">
        <label for="room">Room</label>
        <input type="text" placeholder="TheRedRoom" name="room" id="room" autocomplete="off">
      </div>
      <div class="form-field">
        <label for="rooms">Rooms</label>
        <select name="room" id="rooms" disabled></select>
      </div>
      <div class="form-field">
        <input type="submit" value="Join">
      </div>
    </form>
  </section>
  <script id="colors-template" type="text/template">
    {{#colors}}
    <li data-color="{{.}}">
      <p class="color"></p>
    </li>
    {{/colors}}
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.3.1.min.js"></script>
  <script src="/js/libs/deparam.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
