<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat App</title>
</head>
<link rel="stylesheet" href="/css/chat.css">
<body class="chat">

<section class="chat__sidebar">
  <h3>People</h3>
  <section id="users"></section>
</section>

<section class="chat__main">
  <ol id="messages" class="chat__messages"></ol>
  <p id="writing">Writing...</p>

  <section class="chat__footer">
    <form id="message-form">
      <label for="message"><input type="text" value="" id="message" name="message" placeholder="Hello fellas!" autocomplete="off" autofocus/></label>
      <label for="send"><button type="submit" id="send">Send</button></label>
    </form>
    <button id="send-location" type="submit">Send Location</button>
  </section>
</section>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/libs/jquery-3.3.1.min.js"></script>
<script src="/js/libs/deparam.js"></script>
<script src="/js/libs/moment.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
